<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
	  layout:decorator="/admin-layout">
<head>
<meta charset="UTF-8">
<title>Create User</title>
</head>
<body>
	<div layout:fragment="content" class="wrapper">
		<div class="col-lg-12">
                        <section class="panel">
                        <header class="panel-heading" th:text="#{update_user}"></header>
                            <div class="panel-body">
                                <div class="form">
                                    <form class="cmxform form-horizontal tasi-form" id="signupForm" method="POST" th:action="@{/update-profile}">
                                    	<div class="form-group ">
                                            <label for="username" class="control-label col-lg-2" th:text="#{user_name}+' *'"></label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="username" name="username" type="text" required  th:field="${user.username}"/>
                                            </div>
                                        </div>
                                         <div class="form-group ">
                                            <label for="password" class="control-label col-lg-2" th:text="#{email}+' *'"></label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="password" name="password" type="email" required th:field="${user.email}"/>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="password" class="control-label col-lg-2" th:text="#{phonenumber}+' *'"></label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="password" name="password" type="number" required th:field="${user.phonenumber}"/>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="password" class="control-label col-lg-2" th:text="#{gender}+' *'"></label>
                                            <div class="col-lg-10">
	                                            <select th:field="${user.gender}" class="form-control">
	                                            	<option value="M" th:text="#{male}">Male</option>
	                                            	<option value="F" th:text="#{female}"></option>
	                                            </select>
	                                        </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="password" class="control-label col-lg-2" th:text="#{status}+' *'"></label>
                                            <div class="col-lg-10">
	                                            <select th:field="${user.status}" class="form-control">
	                                            	<option value="Y" th:text="#{active}"></option>
	                                            	<option value="N" th:text="#{inactive}"></option>
	                                            </select>
	                                        </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button class="btn btn-success" type="submit" th:text="#{update}"></button>
                                                <a class="btn btn-default" th:href="@{/user-list}" th:text="#{cancel}"></a>
                                            </div>
                                        </div>         
                                    </form>
                                </div>
                        </div>
                        </section>
                    </div>
    </div>
</body>
</html>
