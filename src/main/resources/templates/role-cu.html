<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
	  layout:decorator="/admin-layout">
<head>
<meta charset="UTF-8">
<title>Create Role</title>
</head>
<body>
	<div layout:fragment="content" class="wrapper">
		<div class="col-lg-12">
                        <section class="panel">
                            <header class="panel-heading"â€‹ th:text="#{new_role}">
                                
                            </header>
                            <div class="panel-body">
                                <div class="form">
                                    <form class="cmxform form-horizontal tasi-form" id="signupForm" method="POST" th:action="@{/addrole}">
                                        <div class="form-group ">
                                            <label for="firstname" class="control-label col-lg-2" th:text="#{role_id}+' *'"></label>
                                            <div class="col-lg-10">
                                                <input class=" form-control" id="firstname" name="firstname" type="number" required th:field="${role.role_id}"/>
                                                <!-- th:field="${user.id}" -->
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="lastname" class="control-label col-lg-2" th:text="#{role_type}+' *'"></label>
                                            <div class="col-lg-10">
                                                <input class=" form-control" id="lastname" name="lastname" type="text" required th:field="${role.role_type}"/> 
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button class="btn btn-success" type="submit">Save</button>
                                                <a class="btn btn-default" th:href="@{/dashboard}" >Cancel</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
    </div>
</body>
</html>
